<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'register.css' %}">

    </head>
    <body>
        <h1 id="register">Register</h1>
        <div class="form-container">
            <form action="{% url 'registerdata' %}" method="post">
                
                {% csrf_token %}
                <label for="name" id="name">NAME :</label>
                <input type="text" id="iname" name="name" placeholder="enter your name"><br><br><br>
                <label for="email" id="email">E-MAIL :</label>
                <input type="mailto" id="iemail" name="email" placeholder="enter your e-mail"><br><br><br>
                <label for="phno" id="phno">PH NO :</label>
                <input type="number" id="iphno" name="phno" placeholder="91+"><br><br><br>
                <label for="password" id="password">PASSWORD :</label>
                <input type="password" id="ipassword" name="password" placeholder="*******"><br><br>
                <input type="submit" id="registerbutton" value="Register">
                <p>Already Registered then click to <a style="text-decoration: none;" href="{% url 'login' %}">login</a></p>
                
            </form>

        </div>

    </body>

</html>
